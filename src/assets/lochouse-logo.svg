<svg viewBox="0 0 110 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;ital@1&amp;display=swap');
      .logo-text { font-family: 'Poppins', sans-serif; font-weight: 600; font-style: italic; }
    </style>
  </defs>
  
  <!-- Icône de maison stylisée (compacte) -->
  <g id="house-icon">
    <!-- Base de la maison -->
    <rect x="3" y="13" width="14" height="10" fill="#3B82F6" rx="0.5"/>
    <!-- Toit -->
    <path d="M 1.5 13 L 10 6 L 18.5 13 Z" fill="#000000"/>
    <!-- Porte -->
    <rect x="7.5" y="17" width="4" height="6" fill="#FFFFFF" rx="0.3"/>
    <!-- Fenêtre -->
    <circle cx="13" cy="16" r="1.5" fill="#FFFFFF"/>
  </g>
  
  <!-- Texte "Loc" (noir) -->
  <text x="23" y="20" class="logo-text" font-size="14" fill="#000000" letter-spacing="-0.5">Loc</text>
  
  <!-- Texte "House" (bleu clair) -->
  <text x="48" y="20" class="logo-text" font-size="14" fill="#3B82F6" letter-spacing="-0.5">House</text>
</svg>